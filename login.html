<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Manager</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="estilos/base.css">
    <link rel="stylesheet" href="estilos/login.css">
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="logo">
            <h1 class="logo-text">Parking Manager</h1>
        </div>
        <ul class="menu">
            <li class="item"><a href="index.html">Inicio</a></li>
            <li class="item"><a href="login.html">Iniciar sesión</a></li>
            <li class="item"><a href="register.html">Registrarse</a></li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <main class="contenido-principal">

        <!-- Formulario de inicio de sesión -->
        <section class="login">
            <div class="login-contenedor">
                <h2 class="titulo">Iniciar sesión</h2>
                <form class="formulario-login" action="login.php" method="post">
                    <div class="campo-formulario">
                        <label for="usuario">Usuario:</label>
                        <input type="text" id="usuario" name="usuario" required>
                    </div>
                    <div class="campo-formulario">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="boton-login">Log In</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Pié de página -->
