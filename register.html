<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Manager</title>

    <!-- Ícono -->
    <link rel="icon" href="imagenes/favicon.ico" type="image/x-icon">

    <!-- Estilos -->
    <link rel="stylesheet" href="estilos/base.css">
    <link rel="stylesheet" href="estilos/register.css">
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <a class="logo" href="index.html">
            <img src="imagenes/logo.png" alt="Logo">
        </a>
        <ul class="menu">
            <li class="item"><a href="index.html">Inicio</a></li>
            <li class="item"><a href="login.html">Iniciar sesión</a></li>
            <li class="item"><a href="register.html">Registrarse</a></li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <main>
        <!-- Formulario de inicio de sesión -->
        <section class="registro">
            <div class="registro-contenedor">
                <h2>Registro</h2>
                <form action="#" method="post">
                    <div class="campo-formulario">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="campo-formulario">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                    <div class="campo-formulario">
                        <label for="cedula">Cédula:</label>
                        <input type="number" id="cedula" name="cedula" min="10000000" max="9999999999" required>
                    </div>
                    <div class="campo-formulario">
                        <label for="usuario">Usuario:</label>
                        <input type="text" id="usuario" name="usuario" required>
                    </div>
                    <div class="campo-formulario">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="campo-formulario">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="campo-formulario">
                        <label for="confirm-password">Confirmar contraseña:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="enviar">Registrarse</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Pié de página -->
    <footer>
        <p>&copy; 2023 Parking Manager. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
